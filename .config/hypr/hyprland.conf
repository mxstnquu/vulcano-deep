#========================== MONITORS ==========================#

#laptop monitor
monitorv2 {
    output = eDP-1
    mode = 1920x1080@144
    position = 0x0
    scale = 1.25
}

monitorv2 {
    output = HDMI-A-1
    mode = 2560x1440@144
    position = auto
    scale = 1
    transform = 0
}


#======================== MY PROGRAMS ========================#

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


#========================= AUTOSTART =========================#

exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle

exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets


#for dark theme
exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt 

#=================== ENVIRONMENT VARIABLES ===================#

env = HYPRCURSOR_THEME, Sunset-—Åursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24x

env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = LIBVA_DRIVER_NAME,nvidia-open
env = __GLX_VENDOR_LIBRARY_NAME,nvidia-open



